		<section class="page-section" id="main">

              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-4">Input Data Barang</h3>
                  <form class="form-horizontal">
                    <div class="form-group row">
                      <label for="kode" class="col-sm-4 control-label">Kode Barang</label>
                      <div class="col-sm-1">:</div>
                      <div class="col-sm-7">
	                      <input type="text" id="kode" class="form-control" required autofocus>
	                  </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="nama" class="col-sm-4 control-label">Nama Barang</label>
                      <div class="col-sm-1">:</div>
                      <div class="col-sm-7">
	                      <input type="text" id="nama" class="form-control" required autofocus>
	                  </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="jenis" class="col-sm-4 control-label">Jenis</label>
                      <div class="col-sm-1">:</div>
                      <div class="col-sm-7">
                      	<select class="form-control" id="jenis">
						  <option value="" disabled selected>Pilihan</option>
						  <option value="manager">Barang Ringan</option>
						  <option value="staff">Barang Berat</option>
						</select>
	                  </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="harga" class="col-sm-4 control-label">Harga</label>
                      <div class="col-sm-1">:</div>
                      <div class="col-sm-7">
	                      <input type="text" id="harga" class="form-control" required autofocus>
	                  </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="jumlah" class="col-sm-4 control-label">Jumlah</label>
                      <div class="col-sm-1">:</div>
                      <div class="col-sm-7">
	                      <input type="number" id="jumlah" class="form-control" required autofocus>
	                  </div>
                    </div>

					<br><hr>
                    <button onclick="simpan_barang()" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">SIMPAN</button>
                  </form>
                </div>
